        <link rel="stylesheet" href="style3.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;900&display=swap" rel="stylesheet">
    
    </head>
    
    
    
    <body>
        
        <header>

            <! –– imagen del header ––>
            <div >
                 <img class="header-div-foto" src="https://randomuser.me/api/portraits/women/55.jpg" alt="Photo">
            </div>
            
            
            
            <! –– barra de navegacion ––>
            <nav class="header-nav">
                
                <ul class="header-ul">
                    <li>

        </header>
        
        
      
        
        <main>
            
            <form >
                <ul>
                    <li>
                        <label for="name">Nombre:</label>

                    </li>
                    <li>
                        <label for="mail">Correo electrónico:</label>
                        <input type="email" id="mail" name="user_mail">
                    </li>
                    <li>
                        <label for="msg">Mensaje:</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </li>
                </ul>
            </form>
            
    
        
        </main>
        
        
        
        <footer>

                    <a href="">
                    <img src="../Contenido/facebook.svg" alt="facebook"></a>
            
                </div>
            
                <div class="footer-contenedor-div">
